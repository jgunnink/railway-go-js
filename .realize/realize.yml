settings:
  resources:
    outputs: outputs.log
    logs: logs.log
    errors: errors.log
  server:
    status: false
    open: false
    host: localhost
    port: 5001
projects:
- name: monocular
  path: ./cmd/monocular
  fmt: true
  generate: false
  test: false
  bin: true
  build: false
  run: true
  params:
  - serve
  watcher:
    preview: false
    paths:
    - ../../
    ignore_paths:
    - vendor
    exts:
    - .go
  streams:
    cli_out: true
    file_out: false
    file_log: false
    file_err: false
